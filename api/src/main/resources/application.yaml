spring:
  application:
    name: BudgetWise
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        jdbc:
          batch_size: 50
        order_inserts: true
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /api/v1

springdoc:
  api-docs:
    path: /api-docs

seeder:
  countries:
    exclude: Israel,Western Sahara

jwt:
  secret:
    key: ${JWT_SECRET}
  expiration:
    ms: ${JWT_EXPIRATION_MS}
  refresh-token:
    expiration:
      ms: ${JWT_REFRESH_EXPIRATION_MS}
